<script>
    // Fit subtitle text so the longest line stays on one line without overflow
    (function() {
        const subtitleEl = document.getElementById("subtitle");
        const cardEl = document.getElementById("card");
        if (!subtitleEl || !cardEl) return;

        const fit = () => {
            const minPx = 14;
            const maxPx = 28;
            let size = maxPx;
            subtitleEl.style.fontSize = `${size}px`;
            // shrink until the content fits the available width (no wrapped last word)
            while (size > minPx && subtitleEl.scrollWidth > subtitleEl.clientWidth) {
                size -= 1;
                subtitleEl.style.fontSize = `${size}px`;
            }
        };

        window.addEventListener("resize", fit);
        fit();
    })();

    (function() {
        const overlay = document.getElementById("intro-overlay");
        const video = document.getElementById("intro-video");
        if (!overlay || !video) return;

        // If this is a full reload, forget the skip so the intro shows again.
        try {
            const nav = performance.getEntriesByType("navigation")[0];
            if (nav && nav.type === "reload") {
                localStorage.removeItem("introSeen");
            }
        } catch (e) {}

        const hideOverlay = () => {
            if (overlay.classList.contains("fade-out")) return;
            overlay.classList.add("fade-out");
            video.pause();
            try {
                localStorage.setItem("introSeen", "true");
            } catch (e) {}
            overlay.addEventListener("transitionend", () => {
                overlay.style.display = "none";
            }, { once: true });
        };

        // If intro was already seen (e.g., returning from other pages), skip it.
        try {
            if (localStorage.getItem("introSeen") === "true") {
                overlay.style.display = "none";
                video.pause();
                return;
            }
        } catch (e) {}

        video.addEventListener("ended", hideOverlay);

        // Click to start with sound; fade out automatically when it ends
        let started = false;
        overlay.style.cursor = "pointer";
        overlay.title = "×œ×—×¦×• ×›×“×™ ×œ×”×ª×—×™×œ ××ª ×”×¡×¨×˜×•×Ÿ";

        overlay.addEventListener("click", () => {
            if (started) return;
            started = true;
            overlay.style.cursor = "default";
            overlay.title = "";
            video.muted = false;
            video.play().catch(() => {
                // If playback fails, allow another click attempt
                started = false;
                overlay.style.cursor = "pointer";
                overlay.title = "×œ×—×¦×• ×›×“×™ ×œ×”×ª×—×™×œ ××ª ×”×¡×¨×˜×•×Ÿ";
            });
        });
    })();
</script>
